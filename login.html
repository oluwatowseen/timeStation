    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/custom.css" >    
</head>
<body>
    <content>
        <div class="container timePad">
            <div class="header">
                <div class="headerLogo">
                    <a href="index.html"><img src="images/headerlogo.png" alt="header logo"></a>
                </div>
                <div class="follow pull-right">
                    <a href="#"><span class="fa fa-twitter tweetButton"> Tweet </span></a>
                    <a href="#"><span class="fa fa-thumbs-o-up fbButton"> Like 2.7k </span></a>
                </div>
            </div>
            <nav role="navigation">
                <ul class="nav nav-pills">
                    <li role="presentation" class="rightBorder"><a href="index.html"><b>Home</b></a></li>
                    <li role="presentation" class="rightBorder"><a href="howItWorks.html"><b>How It Works</b></a></li>
                    <li role="presentation" class="rightBorder"><a href="pricing.html"><b>Pricing</b></a></li>
                    <li role="presentation" class="rightBorder"><a href="signUp.html"><b>Signup</b></a></li>
                    <li role="presentation" class="rightBorder"><a href="download.html"><b>Download</b></a></li>
                    <li role="presentation" class="rightBorder"><a href="support.html"><b>Support</b></a></li>
                </ul>
            </nav>
            <div class="login">
                <h3>Login</h3>
                 <div class="logging center">
                    <h4><b>Login to manage employees, print cards and run reports</b></h4>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="loginForm">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-xs-3 control-label" style="padding-right: 0px">Email:</label>
                                        <div class="col-xs-9">
                                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-xs-3 control-label" style="padding-right: 0px">Password:</label>
                                        <div class="col-xs-9">
                                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                        </div>
                                    </div>
                                </form>
                                <div class="pull-right loginMargin">
                                    <a href="account_home.html"><button class="btn btn-success"><b> Login</b></button></a>
                                </div>
                                <div class="forgotPassword">
                                    <a href="#">Forgot Password?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            






        </div><!--close timePad-->
    </content>
    <footer>
        <div class="footerLinks">
            <a href="#">Terms of Service</a>
